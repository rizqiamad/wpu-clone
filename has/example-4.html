<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>:has Example 4</title>
  <style>
    body {
      padding: 2rem;
      background: hsl(200 50% 5%);
    }

    .image-gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      max-width: 50rem;
      margin-inline: auto;
    }

    .image-gallery>img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;

      transition: scale 350ms ease, opacity 350ms linear;
    }

    .image-gallery:has(img:hover) img:not(:hover) {
      scale: 0.8;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="image-gallery">
    <img src="img/ex4/1.jpg" alt="">
    <img src="img/ex4/2.jpg" alt="">
    <img src="img/ex4/3.jpg" alt="">
    <img src="img/ex4/4.jpg" alt="">
    <img src="img/ex4/5.jpg" alt="">
    <img src="img/ex4/6.jpg" alt="">
    <img src="img/ex4/7.jpg" alt="">
    <img src="img/ex4/8.jpg" alt="">
    <img src='img/ex4/9.jpg' alt=''>
  </div>
</body>

</html>
